    <!DOCTYPE html>
    <html lang="es">
    <head>

      <title>Ecommerce - Remeras Estampadas</title>
      <link rel="stylesheet" href="css/style.css">

      <header>

          <ul>

      <section id="contacto" class="section">
        <h2>Contacto</h2>
        <p><strong>Nombre:</strong> Alto Voltaje</p>
        <p><strong>Dirección:</strong> 9 de Julio 1653, Buenos Aires, Argentina</p>
        <p><strong>Email:</strong> contacto@altovoltaje.com</p>
        <p><strong>Teléfono:</strong> +123 456 789</p>

      <script src="js/app.js" defer></script>
